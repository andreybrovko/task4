<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="spectre.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
    
<body>
    <div class="container">
        <div class="columns">
            <div class="column col-3"></div>
            <div class="column col-6">
                <h1>ToDo List</h1>
                <div class="form">
                    <form>
                        <div class="form-group">
                            <label class="form-label" for="input-example-1">
                                Task
                                <br/>
                                <input type="text" class="form-input" type="text" id="new-todo" placeholder="новое дело" > 
                            </label>
                            <br/>
                            <label class="form-label" for="input-example-1">
                                Дата
                                <br/>
                                <input type="date" class="form-input" type="text" id="new-todo-date">
                            </label>
                        </div>
                    </form>
                    <button class="btn btn-success uno" id="add" onclick="addTodo()">добавить</button>
                    <button class="btn btn-error uno dos" id="clear" onclick="clearTodo()">удалить всё</button>
                </div>
                <table class="table table-striped table-hover" id="todo-list">
                    <tr>
                        <td>
                            <div class="form-group">
                                <label class="form-checkbox">
                                    <input type="checkbox">
                                    <i class="form-icon"></i>
                                </label>
                            </div>
                        </td>
                        <td>дело 1</td>
                        <td align="center">2015 01 21</td>
                        <td align="right">
                            <button class="btn btn-error del-todo">
                                <b>&times;</b>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label class="form-checkbox">
                                    <input type="checkbox">
                                    <i class="form-icon"></i>
                                </label>
                            </div>
                        </td>
                        <td>дело 2</td>
                        <td align="center">2015 01 22</td>
                        <td align="right">
                            <button class="btn btn-error del-todo">
                                <b>&times;</b>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <div class="form-group">
                            <label class="form-checkbox">
                                <input type="checkbox">
                                <i class="form-icon"></i>
                            </label>
                            </div>
                        </td>
                        <td>дело 3</td>
                        <td align="center">2015 01 23</td>
                        <td align="right">
                            <button class="btn btn-error del-todo">
                                <b>&times;</b>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="column col-3"></div>
        </div>
    </div>
<script src="script.js"></script>      
</body>
</html>
